<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            border: 1px solid #777;
            width: 300px;
            height: 300px;

            color: #ff0000; /* 글씨색 */
            background-color: #ffff00;
            background-image: url(img/css3.png);
            background-repeat: no-repeat; /* repeat 기본값 */
            background-size: 50px 100px; /* 가로, 세로 */
            background-position: 50px 100px; /* 가로, 세로 */
        }

    </style>
</head>
<body>
    
    <p class="box">
        오늘 점심 뭐 먹지
    </p>
</body>
</html>

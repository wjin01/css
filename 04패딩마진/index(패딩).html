<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {background-image: url(img/bg_grid.jpg);}
        p {
            width: 600px;
            height: 100px;
            border: 1px solid #777;
            background-color: aqua;

            /* padding: 10px; 전체 */
            /* padding: 10px 20px; 상하 10px 좌우 20px */
            /* padding: 10px 20px 30px; 위 좌우 아래 */
            padding: 10px 20px 10px 20px; /* 시계방향 (위 우 아래 좌)*/
        }
    </style>
</head>
<body>
    
    <p>
        패딩이란? <br>
        윤곽(보더) 기준 안쪽여백 (상자너비 = width(600) + padding(20 + 20) + border(1 + 1) 만들어짐)
        패딩은 겹치지 않음
    </p>

</body>
</html>

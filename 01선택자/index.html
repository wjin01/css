<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <style>
        h3 {color: blue;}
    </style>
</head>
<body>
    
    <!-- 
        블럭태그 안에는 블럭과 인라인을 사용할 수 있음
        블럭태그는 전체영역을 가지고 자동으로 줄바꿈이 됨

        인라인태그는 자식으로 인라인만 가질 수 있음
        인라인태그는 태그 영역을 크기로 가지게 되고 가로 배치 됨

        모든 태그는 id속성과 class속성을 가질 수 있음
        둘 다 디자인 적용할 때 사용

        - id는 화면에서 고유함
        - class는 중복되도 됨, class는 여러 이름을 가질 수 있음
     -->
     
    <h3>블록태그</h3>

    <p style="color: #ffff00;">블록태그</p>
    
    <p>블록태그</p>
    
    <a href="">인라인</a>
    <img src="" alt="인라인">
</body>
</html>
